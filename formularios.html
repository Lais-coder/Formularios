<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláios</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        input#enviar{
            background-color: rgb(4, 176, 255);
            color: white;
            border-radius: 40px;
            
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form>
        <p>Nome: <input type="text" name="name" id="nome"> </p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"> </p>
        <p><input id="enviar" type="submit" value="ENVIAR"></p>
    </form>
    
</body>
</html>
