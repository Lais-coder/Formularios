<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p><label for="iusuario"> Usúario:</label>
            <input type="text" name="usuario" id="iusuario" autocomplete="off" required minlength="5" maxlength="10" size="10" placeholder="Nome">
        </p>
        <p><label for="isenha"> Senha: </label>
        <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="10" size="10" placeholder="max de 10">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" volue="Limpar">
        </p>
    </form>
    <h1>Outro teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <h1>Outro teste de formulario usando o number</h1>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
